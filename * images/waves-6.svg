    </path>
  </defs>
  
  <use href="#wave1" fill="url(#waveGradient)" opacity="0.4"/>
  <use href="#wave2" fill="url(#waveGradient)" opacity="0.4"/>
  <use href="#wave3" fill="url(#waveGradient)" opacity="0.4"/>
  <use href="#wave4" fill="url(#waveGradient)" opacity="0.4"/>
