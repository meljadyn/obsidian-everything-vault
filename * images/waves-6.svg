        values="M 0 0 L 0 380 Q 100 350 200 320 T 400 340 T 600 300 T 800 320 L 800 0 Z;
                M 0 0 L 0 360 Q 100 320 200 350 T 400 320 T 600 340 T 800 290 L 800 0 Z;
                M 0 0 L 0 380 Q 100 350 200 320 T 400 340 T 600 300 T 800 320 L 800 0 Z"
        dur="14s" repeatCount="indefinite"/>
